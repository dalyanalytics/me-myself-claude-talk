name: Render and Deploy Quarto Presentation

on:
  push:
    branches:
      - main
    paths:
      - '**.qmd'
      - '.github/workflows/render-quarto.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R dependencies
        run: |
          install.packages(c('rmarkdown', 'knitr', 'dplyr', 'ggplot2', 'avilistr'))
        shell: Rscript {0}

      - name: Render Quarto presentation
        run: |
          quarto render me-myself-claude.qmd

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
